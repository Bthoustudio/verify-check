name: Update data.json from Google Sheets

on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯ 6 å°æ™‚åŸ·è¡Œä¸€æ¬¡
  workflow_dispatch:       # å¯æ‰‹å‹•åŸ·è¡Œ

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download latest data.json
        run: curl -sSL "https://script.google.com/macros/s/AKfycbzzjUy242CzvuHyOUtQUoiT18YS8aXEsQIA3BCUci1AOvjWiR13j_pKYrSq6t-7OocR/exec" -o data/data.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/data.json
            git commit -m "ğŸ”„ Auto-update data.json from Google Sheets"
            git push
          else
            echo "No changes to commit"
          fi
