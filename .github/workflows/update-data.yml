name: Update data.json from Google Sheets

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小時執行一次
  workflow_dispatch:       # 可手動執行

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download latest data.json
        run: curl -sSL "https://script.google.com/macros/s/AKfycbx93mglgqBIaxU6ySJL2HoxRYOXdQ29rAXcYvWukHovB6etX2-Ntq-BF8hULwob6Skt/exec" -o data/data.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/data.json
            git commit -m "🔄 Auto-update data.json from Google Sheets"
            git push
          else
            echo "No changes to commit"
          fi
